    <script>
        // API Integration
        const API_BASE = '/api';

        const promptInput = document.getElementById('prompt-input');
        const generateBtn = document.getElementById('generate-btn');
        const loading = document.getElementById('loading');
        const resultImage = document.getElementById('result-image');
        const resultText = document.getElementById('result-text');
        const downloadLink = document.getElementById('download-link');

        // Set Prompt from Template
        window.setPrompt = function(text) {
            promptInput.value = text;
        }

        // Generate Image
        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value;
            
            if (!prompt) return alert('è¯·è¾“å…¥æç¤ºè¯');

            loading.style.display = 'block';
            resultImage.style.display = 'none';
            downloadLink.style.display = 'none';
            resultText.innerText = '';
            generateBtn.disabled = true;

            const formData = new FormData();
            formData.append('prompt', prompt);

            try {
                const res = await fetch(`${API_BASE}/generate-text`, {
                    method: 'POST',
                    body: formData
                });

                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(`Server Error (${res.status}): ${errorText.substring(0, 100)}...`);
                }

                const data = await res.json();
                
                if (data.imageUrl) {
                    resultImage.src = data.imageUrl;
                    resultImage.style.display = 'block';
                    downloadLink.href = data.imageUrl;
                    downloadLink.style.display = 'inline-block';
                }
                
                if (data.description) {
                    resultText.innerText = data.description;
                }

                if (!data.imageUrl && !data.description) {
                     resultText.innerText = "æœªæ”¶åˆ°ç»“æœï¼Œè¯·é‡è¯•ã€‚";
                }

            } catch (err) {

                resultText.innerText = 'ç”Ÿæˆå‡ºé”™: ' + err.message;
            } finally {
                loading.style.display = 'none';
                generateBtn.disabled = false;
            }
        });

        // Simple Particle Background
        (function() {
            const canvas = document.getElementById('particles-js');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() {
                    this.reset();
                }
                reset() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 2 + 0.5;
                    this.color = `rgba(0, 243, 255, ${Math.random() * 0.5})`;
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            for(let i=0; i<100; i++) particles.push(new Particle());

            function animate() {
                ctx.clearRect(0, 0, width, height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animate);
            }
            animate();
        })();
